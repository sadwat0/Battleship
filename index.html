<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="game-wrap">
        <div class="header">
            <div class="status">
                <div class="status-message" id="status-message">

                </div>
            </div>
        </div>
        
        <div class="battlefields">
            <div class="battlefield" id="player-field">
                <div class="battlefield-table" id="self-table">
                </div>

                <!-- <div class="label-container">
                    <label class="battlefield-label">Ваше поле</label>
                </div> -->
            </div>

            <div class="battlefield" id="enemy-field">
                <div class="battlefield-table" id="enemy-table">
                </div>
                
                <!-- <div class="label-container">
                    <label class="battlefield-label">Поле противника</label>
                </div> -->
            </div>
        </div>

        <button class="button button-hide" onclick="changeShipsVisibility()">
            Показать/скрыть корабли противника.
        </button>

    </div>
    
    <script src="app.js"></script>
</body>

</html>
